{{define "search-form"}}
<div class="bg-white p-6 rounded-lg shadow mb-6">
    <form>
        <div class="flex gap-3 items-center w-full">
            <label for="search" class="sr-only">Search</label>
            <div class="relative flex-1">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input type="text" 
                       id="search" 
                       name="q" 
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 min-w-0" 
                       style="width: 100% !important;"
                       placeholder="Search by name or Discord ID"
                       value="{{.Query}}"
                       hx-get="{{.SearchURL}}"
                       hx-target="{{.SearchTarget}}"
                       hx-trigger="input changed delay:300ms">
            </div>
            
            {{if .Query}}
            <button type="button"
                    hx-get="{{.ClearURL}}"
                    hx-target="{{.SearchTarget}}"
                    class="p-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 flex-shrink-0">
                Clear
            </button>
            {{end}}
        </div>
    </form>
</div>
{{end}}
