{{define "users-table-fragment"}}
<div id="users-table">
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
        <ul class="divide-y divide-gray-200">
            {{range .Users}}
            <li>
                <div class="px-4 py-3 flex items-center justify-between hover:bg-gray-50">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                <span class="text-sm font-medium text-gray-700 leading-none">{{substr .Name 0 1}}</span>
                            </div>
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">{{.Name}}</div>
                            <div class="text-sm text-gray-500">Discord ID: {{.DiscordID}}</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center space-x-2">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full {{if .Active}}bg-green-100 text-green-800{{else}}bg-red-100 text-red-800{{end}}">
                                {{if .Active}}Active{{else}}Inactive{{end}}
                            </span>
                            {{if .Banned}}
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                Banned
                            </span>
                            {{end}}
                        </div>
                        <a href="/usl/users/detail?id={{.ID}}" class="text-blue-600 hover:text-blue-900 text-sm font-medium px-2 py-1 rounded hover:bg-blue-50 transition-colors">
                            View
                        </a>
                    </div>
                </div>
            </li>
            {{else}}
            <li class="px-4 py-8 text-center text-gray-500">
                No users found.
            </li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}
