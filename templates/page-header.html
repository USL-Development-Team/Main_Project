{{define "page-header"}}
<div class="flex justify-between items-start mb-8">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">{{.Title}}</h1>
        {{if .Subtitle}}
        <p class="mt-2 text-gray-600">{{.Subtitle}}</p>
        {{end}}
    </div>
    
    {{if .ShowAction}}
    <a href="{{.ActionURL}}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        {{if .ActionIcon}}
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{.ActionIcon}}"/>
        </svg>
        {{end}}
        {{.ActionText}}
    </a>
    {{end}}
</div>
{{end}}
