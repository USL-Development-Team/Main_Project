name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        run: |
          if [ -f "go.mod" ]; then
            go test ./... || echo "No tests found or tests failed - proceeding with release"
          fi

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: go
          package-name: usl-server
          changelog-types: |
            [
              {"type":"feat","section":"✨ Features","hidden":false},
              {"type":"fix","section":"🐛 Bug Fixes","hidden":false},
              {"type":"perf","section":"⚡ Performance Improvements","hidden":false},
              {"type":"refactor","section":"♻️ Code Refactoring","hidden":false},
              {"type":"docs","section":"📚 Documentation","hidden":false},
              {"type":"test","section":"🧪 Tests","hidden":false},
              {"type":"build","section":"🏗️ Build System","hidden":false},
              {"type":"ci","section":"⚙️ Continuous Integration","hidden":false},
              {"type":"chore","section":"🔧 Miscellaneous","hidden":true}
            ]

      - name: Deploy notification
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "🚀 Release ${{ steps.release.outputs.tag_name }} created!"
          echo "📝 Changelog updated"
          echo "🏷️ Git tag: ${{ steps.release.outputs.tag_name }}"
          echo "📦 Release URL: ${{ steps.release.outputs.html_url }}"