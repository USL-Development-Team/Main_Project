name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
        default: 'Manual deployment trigger'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Render
        run: |
          echo "ğŸš€ Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"trigger": "github-release"}' \
            --fail --silent --show-error
          echo "âœ… Deployment triggered successfully"

      - name: Deployment notification
        run: |
          echo "ğŸš€ Production deployment initiated"
          echo "ğŸ“¦ Version: ${{ github.event.release.tag_name || 'manual' }}"
          echo "ğŸ”— Release: ${{ github.event.release.html_url || 'Manual deployment' }}"
          echo "â° Triggered: $(date)"
          
      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f https://usl-admin-app.onrender.com/health || echo "Health check failed - manual verification needed"